<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | Live Action Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #FAF5F5, #EED6D3, #FDFBFB, #E8B4B8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; padding-bottom: 120px; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .day-scroller { 
            display: flex; overflow-x: auto; padding: 15px 10px; gap: 10px; 
            scrollbar-width: none; position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
        }
        .day-scroller::-webkit-scrollbar { display: none; }
        
        .day-btn { 
            min-width: 50px; height: 50px; border-radius: 15px; background: white; 
            border: 1px solid #E8B4B8; display: flex; align-items: center; 
            justify-content: center; font-weight: bold; color: #E8B4B8; transition: 0.3s;
        }
        .day-btn.active { background: #E8B4B8; color: white; transform: scale(1.1); box-shadow: 0 5px 15px rgba(232, 180, 184, 0.4); }

        .hero-info { 
            background: linear-gradient(135deg, #434c5e 0%, #2e3440 100%); 
            color: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; 
        }

        .spotlight-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spot-item {
            display: flex; align-items: center; margin-bottom: 6px;
            font-size: 0.75rem; color: #eceff4; text-decoration: none;
            transition: 0.2s;
        }
        .spot-item:hover { color: #E8B4B8; transform: translateX(3px); }
        .spot-num {
            width: 18px; height: 18px; background: #E8B4B8; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.65rem; margin-right: 8px; font-weight: bold; color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .nav-trigger {
            background: #E8B4B8; color: white; border-radius: 12px;
            padding: 10px 20px; text-decoration: none; font-weight: bold;
            display: inline-block; transition: 0.2s;
        }
        .nav-trigger:active { transform: scale(0.95); }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: white;
            display: flex; justify-content: space-around; padding: 15px;
            border-top: 1px solid #eee; z-index: 1001;
        }
        .bottom-nav a { text-decoration: none; color: #ccc; font-size: 0.8rem; text-align: center; }
        .bottom-nav a.active { color: #E8B4B8; }
        .bottom-nav i { display: block; font-size: 1.2rem; margin-bottom: 3px; }

        .animate-in { animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-3">

    <div class="day-scroller mb-3" id="dayPicker"></div>
    <div id="dayContent"></div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-home"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-map"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-book"></i><span>指南</span></a>
    </nav>

    <script>
        const itinerary = {
            1: { title: "南下的白色序曲", route: "Oslo ➟ Kristiansand", spots: ["Posebyen", "Fish Market", "Odderøya", "Kristiansand Cathedral", "Bystranda"] },
            2: { title: "本土最南端的孤獨", route: "Kristiansand ➟ Lindesnes", spots: ["Lindesnes Lighthouse", "Mandal Town", "Sjøsanden Beach", "Under Restaurant", "Spangereid Canal"] },
            3: { title: "諸神的聖壇", route: "Stavanger ➟ Preikestolen", spots: ["Preikestolen", "Lysefjord", "Gamle Stavanger", "Swords in Rock", "Fargegaten"] },
            4: { title: "維京國王的發源地", route: "Stavanger ➟ Haugesund", spots: ["Haraldshaugen", "Viking Village", "The Viking Planet", "Steinsfjellet", "Dokken Museum"] },
            5: { title: "卑爾根的時光長廊", route: "Haugesund ➟ Bergen", spots: ["Bryggen", "Fish Market", "Fløibanen", "Bergenhus Fortress", "Ulriken"] },
            6: { title: "跨越地心的隧道", route: "Bergen ➟ Flåm", spots: ["Flåm Railway", "Stegastein", "Nærøyfjord", "Aurland", "Borgund Stave Church"] },
            7: { title: "冰河與山脈的史詩", route: "Flåm ➟ Stryn", spots: ["Boyabreen Glacier", "Lovatnet", "Loen Skylift", "Olden", "Briksdal Glacier"] },
            8: { title: "挑戰老鷹之路", route: "Stryn ➟ Geiranger", spots: ["Eagle Road", "Flydalsjuvet", "Dalsnibba", "Seven Sisters Waterfall", "Fossevandring"] },
            9: { title: "峽灣深處的秘密", route: "Geiranger Cruise", spots: ["Geirangerfjord", "Skageflå", "Suitor Waterfall", "Kayaking", "Chocolate Fjord"] },
            10: { title: "新藝術風格之美", route: "Geiranger ➟ Ålesund", spots: ["Aksla Viewpoint", "Atlanterhavsparken", "Art Nouveau Centre", "Alnes Lighthouse", "Brosundet"] },
            11: { title: "走進巨魔的領地", route: "Ålesund ➟ Dombås", spots: ["Trollstigen", "Stigfossen", "Gudbrandsjuvet", "Romsdalseggen", "Rauma Railway"] },
            12: { title: "苔原上的生命力", route: "Dombås ➟ Rondane", spots: ["Sohlbergplassen", "National Park Road", "Wild Reindeer Center", "Høvringen", "Peer Gynt Road"] },
            13: { title: "重返繁華之路", route: "Rondane ➟ Oslo", spots: ["Mjøsa Lake", "Viking Ship Hamar", "Eidsvoll 1814", "Lillehammer", "Hadeland Glassverk"] },
            14: { title: "屋頂與靈魂的散步", route: "Oslo City", spots: ["Opera House", "Vigeland Park", "Munch Museum", "Aker Brygge", "The Royal Palace"] },
            15: { title: "維京魂的告別", route: "Oslo ➟ Airport", spots: ["Fram Museum", "Kon-Tiki Museum", "Viking Ship Museum", "Holmenkollen", "Akershus Fortress"] },
            16: { title: "挪威的戒斷症狀", route: "Flight Home", spots: ["Oslo Airport", "Duty Free", "Cloud Views", "Photo Memories", "Home Sweet Home"] }
        };

        function renderDay(d) {
            const data = itinerary[d];
            const content = document.getElementById('dayContent');
            const navUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(data.route.split('➟')[1].trim() + ", Norway")}`;

            const spotsHtml = data.spots.map((s, i) => `
                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(s + ", Norway")}" target="_blank" class="spot-item">
                    <div class="spot-num">${i + 1}</div><span>${s}</span>
                </a>`).join('');

            content.innerHTML = `
                <div class="animate-in">
                    <div class="hero-info shadow-lg">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span class="badge mb-2" style="background: #E8B4B8;">DAY ${d}</span>
                                <h3 class="fw-bold mb-1">${data.title}</h3>
                                <p class="small opacity-75 mb-0"><i class="fas fa-route me-1"></i> ${data.route}</p>
                            </div>
                            <div class="col-5">
                                <div class="spotlight-box">
                                    <div class="fw-bold mb-2" style="font-size:0.6rem; color:#E8B4B8;">TOP SIGHTS</div>
                                    ${spotsHtml}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card text-center">
                        <p class="small text-muted mb-3">準備好出發前往今日目的地了嗎？</p>
                        <a href="${navUrl}" target="_blank" class="nav-trigger"><i class="fas fa-location-arrow me-2"></i>Google Maps 導航</a>
                    </div>
                </div>`;
            
            // 處理按鈕 Active 狀態
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.day-id-${d}`).classList.add('active');
        }

        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div');
            btn.className = `day-btn day-id-${i}`;
            btn.innerText = i;
            btn.onclick = () => {
                renderDay(i);
                btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            };
            picker.appendChild(btn);
        }

        renderDay(1); // 預設顯示第一天
    </script>
</body>
</html>
