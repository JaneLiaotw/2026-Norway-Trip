<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | The Great Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(-45deg, #FAF5F5, #EED6D3, #FDFBFB, #E8B4B8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; 
            padding-bottom: 150px; 
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .day-scroller { 
            display: flex; overflow-x: auto; padding: 20px 10px; gap: 12px; 
            scrollbar-width: none; position: sticky; top: 0; z-index: 1000;
            background: rgba(250, 245, 245, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(232, 180, 184, 0.2);
        }
        .day-scroller::-webkit-scrollbar { display: none; }
        
        .day-btn { 
            min-width: 52px; height: 52px; border-radius: 16px; background: white; 
            border: 1.5px solid rgba(232, 180, 184, 0.3); display: flex; align-items: center; 
            justify-content: center; font-weight: 800; color: var(--nordic-pink); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .day-btn.active { 
            background: var(--nordic-pink); color: white; 
            transform: scale(1.15); box-shadow: 0 10px 20px rgba(232, 180, 184, 0.3); 
        }

        .hero-info { 
            background: linear-gradient(135deg, rgba(67, 76, 94, 0.95) 0%, rgba(45, 52, 70, 0.95) 100%); 
            color: white; border-radius: 28px; padding: 28px; margin-bottom: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
        .meta-badge { 
            background: rgba(255, 255, 255, 0.15); padding: 6px 14px; 
            border-radius: 12px; font-size: 0.75rem; margin-right: 8px; backdrop-filter: blur(5px);
        }

        .history-section { border-left: 4px solid var(--nordic-pink); padding-left: 20px; margin: 25px 0; }
        .humor-card { 
            background: linear-gradient(135deg, rgba(168, 218, 220, 0.3) 0%, rgba(238, 214, 211, 0.3) 100%);
            border: 1px dashed var(--nordic-pink); border-radius: 22px; padding: 20px; 
        }
        
        /* 導航按鈕樣式 */
        .nav-trigger {
            background: white; color: var(--nordic-pink); border-radius: 12px;
            padding: 10px 15px; text-decoration: none; font-weight: 800;
            display: inline-flex; align-items: center; font-size: 0.85rem;
            margin-top: 15px; transition: 0.3s;
        }
        .nav-trigger:active { transform: scale(0.95); }

        /* GPS 標籤閃爍動畫與連結樣式 */
        .gps-link { text-decoration: none; color: inherit; display: flex; align-items: center; cursor: pointer; }
        .fa-satellite-dish.blinking { animation: gpsBlink 1.5s infinite; color: #50fa7b; }
        @keyframes gpsBlink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .safe-area-spacer { height: 160px; width: 100%; pointer-events: none; }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-3">

    <header class="mb-2 mt-2 px-2 animate-fadeInUp">
        <h2 class="fw-bold" style="letter-spacing: -1.5px;">The Great Saga</h2>
        <p class="text-soft small"><i class="fas fa-feather-pointed me-2"></i>16 Days Across Fjords & Tundra</p>
    </header>

    <div class="day-scroller mb-4" id="dayPicker"></div>

    <div id="dayContent"></div>

    <div class="safe-area-spacer"></div>

    <nav class="bottom-nav" style="z-index: 9999;">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        const itineraryData = {
            1: { title: "南下的白色序曲", eng: "The White Prelude", route: "Oslo Airport ➟ Kristiansand", target: "Kristiansand", dist: "325 km", time: "4 hrs", desc: "取車後沿著 E18 公路南下。欣賞窗外波光粼粼的斯卡格拉克海峽。", history: "Kristiansand 的白色木屋群曾是 19 世紀財富的標誌。", humor: "挪威測速相機拍的照片是全球最貴的，別讓政府幫你拍照。" },
            2: { title: "本土最南端的孤獨", eng: "Southernmost Solitude", route: "Kristiansand ➟ Lindesnes", target: "Lindesnes Lighthouse", dist: "90 km", time: "1.5 hrs", desc: "前往挪威本土最最南端燈塔 Lindesnes。", history: "Lindesnes 燈塔建於 1656 年，是挪威第一座燈塔。", humor: "海邊吃小龍蝦時請保持敬意，牠們剛為你的味蕾放棄了游泳權。" },
            3: { title: "諸神的聖壇", eng: "Pulpit of the Gods", route: "Stavanger ➟ Preikestolen", target: "Preikestolen Parking", dist: "40km + 8km Hike", time: "1 hr Drive + 4 hrs Hike", desc: "攀登 604 公尺高的聖壇岩（Preikestolen）。", history: "這塊巨岩形成於一萬年前冰河時期。", humor: "這裡沒有圍欄，因為政府相信你的生存本能。" },
            4: { title: "維京國王的發源地", eng: "Cradle of Viking Kings", route: "Stavanger ➟ Haugesund", target: "Haugesund", dist: "85 km", time: "2 hrs (Ferry)", desc: "北上前往 Haugesund。", history: "Haraldshaugen 紀念碑標誌著哈拉爾一世統一挪威的地點。", humor: "搭渡輪時一定要買 Svele (鬆餅)。" },
            5: { title: "卑爾根的時光長廊", eng: "Bergen's Timeless Wharf", route: "Haugesund ➟ Bergen", target: "Bryggen, Bergen", dist: "140 km", time: "3 hrs", desc: "漫步 Bryggen 彩色木屋間。", history: "Bryggen 曾是漢薩同盟的中心。", humor: "卑爾根一年下雨 240 天。" },
            6: { title: "跨越地心的隧道", eng: "Into the Heart of Earth", route: "Bergen ➟ Flåm", target: "Flåm Railway", dist: "170 km", time: "2.5 hrs", desc: "穿過世界最長的 Lærdal 隧道。", history: "Flåm 鐵路是世界最美也最險峻的鐵路之一。", humor: "隧道長 24.5 公里，藍色燈光很科幻。" },
            7: { title: "冰河與山脈的史詩", eng: "Epic of Glaciers", route: "Flåm ➟ Stryn", target: "Stryn", dist: "210 km", time: "4 hrs", desc: "行經景觀公路，觀察 Boyabreen 冰河。", history: "Stryn 湖區含有冰河粉末而呈現翡翠綠。", humor: "路邊羊群如果擋路請耐心等待。" },
            8: { title: "挑戰老鷹之路", eng: "Conquering Eagle Road", route: "Stryn ➟ Geiranger", target: "Ørnevegen", dist: "85 km", time: "2.5 hrs", desc: "挑戰 Ørnevegen 的 11 個髮夾彎。", history: "蓋朗厄爾峽灣是世界遺產。", humor: "開完這段路沒暈車代表有拉力賽手潛力。" },
            9: { title: "峽灣深處的秘密", eng: "Secrets of the Fjord", route: "Geiranger Cruise", target: "Geiranger Ferry Terminal", dist: "0 km (Boat)", time: "3 hrs", desc: "搭船深度遊覽峽灣。", history: "Skageflå 農場居民曾為了躲稅而收起木梯。", humor: "七姊妹瀑布對面是求婚者瀑布。" },
            10: { title: "新藝術風格之美", eng: "Art Nouveau Elegance", route: "Geiranger ➟ Ålesund", target: "Aksla Viewpoint", dist: "110 km", time: "3 hrs", desc: "前往挪威最美城市奧勒松。", history: "1904 年一場大火將全城燒毀後重建。", humor: "爬上 Aksla 觀景台要 418 階。" },
            11: { title: "走進巨魔的領地", eng: "The Troll's Path", route: "Ålesund ➟ Dombås", target: "Trollstigen", dist: "160 km", time: "3.5 hrs", desc: "征服 Trollstigen (巨魔之路)。", history: "這條路於 1936 年開通。", humor: "別挑釁石化的巨魔。" },
            12: { title: "苔原上的生命力", eng: "Life on the Tundra", route: "Dombås ➟ Rondane", target: "Rondane National Park", dist: "80 km", time: "1.5 hrs", desc: "進入 Rondane 國家公園。", history: "這是挪威第一個國家公園。", humor: "馴鹿很害羞，不會送禮物。" },
            13: { title: "重返繁華之路", eng: "Road to Modernity", route: "Rondane ➟ Oslo", target: "Oslo Central Station", dist: "290 km", time: "4 hrs", desc: "沿著 E6 南返。", history: "Hamar 的維京船滑冰館是冬奧代表作。", humor: "開回奧斯陸發現紅綠燈變多，提醒你假期結束。" },
            14: { title: "屋頂與靈魂的散步", eng: "Roofwalks & Soul Searching", route: "Oslo City Day", target: "Vigeland Park", dist: "15 km (Tram)", time: "All Day", desc: "造訪維格蘭雕塑公園與歌劇院。", history: "歌劇院展現現代挪威價值。", humor: "憤怒的小孩雕像表情是說：『拍夠沒？』" },
            15: { title: "維京魂的告別", eng: "Farewell Viking Soul", route: "Oslo ➟ Airport", target: "Oslo Airport", dist: "50 km", time: "1 hr", desc: "參觀 Fram 探險博物館後還車。", history: "Fram 號載著探險家抵達南極。", humor: "還車前檢查後座是否有魚罐頭。" },
            16: { title: "挪威的戒斷症狀", eng: "Norway Withdrawal", route: "Oslo Airport ➟ Home", target: "Oslo Airport", dist: "0 km", time: "Sky High", desc: "帶著滿滿記憶回家。", history: "挪威自然保育是全球標竿。", humor: "解藥是再出國一次。" }
        };

        function renderDay(d) {
            const data = itineraryData[d];
            const content = document.getElementById('dayContent');
            
            // 生成導航 URL
            const navUrl = "https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(data.target + ", Norway");
            const liveGpsUrl = "https://www.google.com/maps/@?api=1&map_action=map";

            content.innerHTML = `
                <div class="animate-fadeInUp">
                    <div class="hero-info shadow">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="badge bg-white text-dark px-3 py-2">DAY ${d.toString().padStart(2, '0')}</span>
                            <a href="${liveGpsUrl}" target="_blank" class="small opacity-75 gps-link">
                                <i class="fas fa-satellite-dish blinking me-1"></i> GPS Active
                            </a>
                        </div>
                        <h3 class="fw-bold mb-1">${data.title}</h3>
                        <p class="small opacity-75 mb-3">${data.eng}</p>
                        <div class="d-flex">
                            <span class="meta-badge"><i class="fas fa-route me-1"></i> ${data.dist}</span>
                            <span class="meta-badge"><i class="fas fa-clock me-1"></i> ${data.time}</span>
                        </div>
                    </div>
                    <div class="glass-card mb-3">
                        <h6 class="fw-bold" style="color:var(--text-deep)"><i class="fas fa-location-arrow me-2 text-primary"></i>${data.route}</h6>
                        <p class="small text-muted mb-2" style="line-height:1.6">${data.desc}</p>
                        <a href="${navUrl}" target="_blank" class="nav-trigger shadow-sm">
                            <i class="fas fa-diamond-turn-right me-2"></i>開始導航
                        </a>
                    </div>
                    <div class="history-section">
                        <h6 class="fw-bold small text-soft"><i class="fas fa-landmark-dome me-2"></i>知性歷史</h6>
                        <p class="small text-soft mb-0" style="line-height:1.6">${data.history}</p>
                    </div>
                    <div class="humor-card">
                        <h6 class="fw-bold small" style="color:var(--nordic-pink)"><i class="fas fa-quote-left me-2"></i>挪威幽默</h6>
                        <p class="small mb-0"><em>"${data.humor}"</em></p>
                    </div>
                </div>
            `;
            localStorage.setItem('norway_last_day', d);
        }

        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div');
            btn.className = `day-btn day-id-${i}`;
            btn.innerText = i;
            btn.onclick = function() {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderDay(i);
                this.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            };
            picker.appendChild(btn);
        }

        const savedDay = parseInt(localStorage.getItem('norway_last_day')) || 1;
        renderDay(savedDay);
        document.querySelector(`.day-id-${savedDay}`).classList.add('active');
        
        setTimeout(() => {
            document.querySelector(`.day-id-${savedDay}`).scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }, 300);
    </script>
</body>
</html>
