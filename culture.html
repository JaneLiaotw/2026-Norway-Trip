<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #FAF5F5;
            padding-bottom: 140px;
        }
        .day-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #E8B4B8;
        }
        .nav-link-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #F8E8E9;
            color: #E8B4B8;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.85rem;
            margin-top: 10px;
            transition: 0.2s;
        }
        .nav-link-btn:active { transform: scale(0.95); }
        .gps-active-bar {
            position: fixed;
            bottom: 90px;
            left: 20px;
            right: 20px;
            background: rgba(67, 76, 94, 0.9);
            color: white;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
            text-decoration: none;
            font-weight: 800;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .gps-dot {
            width: 8px;
            height: 8px;
            background: #50fa7b;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body class="p-3">

    <header class="mb-4 mt-3">
        <h2 class="fw-bold">Itinerary</h2>
        <p class="text-muted">Explore the fjords of Norway</p>
    </header>

    <a href="https://www.google.com/maps/search/?api=1&query=MY_LOCATION" target="_blank" class="gps-active-bar">
        <div class="gps-dot"></div>
        <i class="fas fa-crosshairs me-2"></i>GPS ACTIVE: LIVE LOCATION
    </a>

    <div id="itinerary-list">
        </div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        const itineraryData = [
            { day: 1, target: "Kristiansand", detail: "抵達挪威南部，準備開始公路旅行。" },
            { day: 2, target: "Lindesnes Lighthouse", detail: "挪威最南端燈塔，壯闊海景。" },
            { day: 3, target: "Preikestolen", detail: "聖壇岩徒步挑戰，俯瞰呂瑟峽灣。" },
            { day: 4, target: "Haugesund", detail: "維京文化的發源地。" },
            { day: 5, target: "Bergen", detail: "卑爾根魚市場與布呂根彩色木屋。" },
            { day: 6, target: "Flåm", detail: "搭乘高山鐵路，欣賞壯麗瀑布。" },
            { day: 7, target: "Stryn", detail: "碧綠湖泊與壯觀冰河。" },
            { day: 8, target: "Geiranger", detail: "蓋朗厄爾峽灣，世界遺產景觀。" },
            { day: 9, target: "Seven Sisters Waterfall", detail: "七姊妹瀑布，搭船遊覽。" },
            { day: 10, target: "Ålesund", detail: "新藝術風格城市，登高俯瞰全景。" },
            { day: 11, target: "Trollstigen", detail: "老鷹之路與精靈之路，驚險髮夾彎。" },
            { day: 12, target: "Rondane National Park", detail: "挪威第一個國家公園。" },
            { day: 13, target: "Oslo", detail: "首都奧斯陸，文化與藝術中心。" },
            { day: 14, target: "Vigeland Park", detail: "維格蘭雕塑公園。" },
            { day: 15, target: "Oslo Airport", detail: "準備前往機場，完成旅程。" }
        ];

        const listContainer = document.getElementById('itinerary-list');

        itineraryData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'day-card';
            
            // 生成 Google Maps 導航連結
            const navUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.target + ", Norway")}`;
            
            card.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <span class="badge mb-2" style="background: #E8B4B8;">Day ${item.day}</span>
                        <h5 class="fw-bold">${item.target}</h5>
                        <p class="small text-muted mb-1">${item.detail}</p>
                    </div>
                </div>
                <a href="${navUrl}" target="_blank" class="nav-link-btn">
                    <i class="fas fa-location-arrow me-2"></i>導航至此
                </a>
            `;
            listContainer.appendChild(card);
        });
    </script>
</body>
</html>
