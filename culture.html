<div class="container py-4">
    <h3 class="fw-bold mb-4">深度行程與文化</h3>

    <div class="hygge-card">
        <span class="badge-date">D1 - D2 南方門戶</span>
        <h5 class="mt-3 fw-bold">克里斯蒂安桑 & 曼達爾</h5>
        <p class="text-muted small">這區是挪威人的「陽光海岸」。夏季時，當地人會開著遊艇在群島間穿梭。</p>
        <div class="culture-box">
            <strong>文化脈絡：</strong> 這裡的白色木屋（Posebyen）曾是貧富差距的象徵。以前白色油漆最貴，能把房子漆成全白代表屋主財力雄厚。
        </div>
    </div>

    <div class="hygge-card">
        <span class="badge-date">D5 卑爾根之雨</span>
        <h5 class="mt-3 fw-bold">Bryggen 漢薩碼頭</h5>
        <p class="text-muted small">被聯合國列入遺產的木質建築。這裡是 14 世紀德國商人進行鱈魚貿易的基地。</p>
        <div class="culture-box">
            <strong>生活提醒：</strong> 卑爾根人出門不帶傘，因為風太大傘會壞，一件高品質的挪威品牌雨衣（如 Helly Hansen）才是王道。
        </div>
    </div>
</div>
