<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | The Great Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(-45deg, #FAF5F5, #EED6D3, #FDFBFB, #E8B4B8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; padding-bottom: 150px; min-height: 100vh;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .day-scroller { 
            display: flex; overflow-x: auto; padding: 20px 10px; gap: 12px; 
            scrollbar-width: none; position: sticky; top: 0; z-index: 1000;
            background: rgba(250, 245, 245, 0.85); backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(232, 180, 184, 0.2);
        }
        .day-scroller::-webkit-scrollbar { display: none; }
        
        .day-btn { 
            min-width: 52px; height: 52px; border-radius: 16px; background: white; 
            border: 1.5px solid rgba(232, 180, 184, 0.3); display: flex; align-items: center; 
            justify-content: center; font-weight: 800; color: #E8B4B8; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .day-btn.active { 
            background: #E8B4B8; color: white; transform: scale(1.1); box-shadow: 0 8px 15px rgba(232, 180, 184, 0.3); 
        }

        .hero-info { 
            background: linear-gradient(135deg, rgba(67, 76, 94, 0.98) 0%, rgba(45, 52, 70, 0.98) 100%); 
            color: white; border-radius: 28px; padding: 22px; margin-bottom: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .meta-badge { 
            background: rgba(255, 255, 255, 0.1); padding: 5px 10px; 
            border-radius: 10px; font-size: 0.7rem; margin-right: 5px; backdrop-filter: blur(5px);
        }

        /* 人氣景點視窗 */
        .spotlight-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spot-item {
            display: flex; align-items: center; margin-bottom: 5px;
            font-size: 0.7rem; color: rgba(255, 255, 255, 0.85); text-decoration: none;
            transition: 0.2s;
        }
        .spot-item:active { transform: scale(0.95); color: #E8B4B8; }
        .spot-num {
            width: 16px; height: 16px; background: #E8B4B8; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.6rem; margin-right: 6px; font-weight: 800; color: white;
        }

        .nav-trigger {
            background: white; color: #E8B4B8; border-radius: 12px;
            padding: 8px 15px; text-decoration: none; font-weight: 800;
            display: inline-flex; align-items: center; font-size: 0.8rem;
            margin-top: 10px; transition: 0.2s;
        }
        .nav-trigger:active { transform: scale(0.95); }

        .gps-link { text-decoration: none; color: inherit; }
        .fa-satellite-dish.blinking { animation: gpsBlink 1.5s infinite; color: #50fa7b; }
        @keyframes gpsBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .history-section { border-left: 4px solid #E8B4B8; padding-left: 15px; margin: 20px 0; }
        .humor-card { 
            background: rgba(168, 218, 220, 0.15); border: 1px dashed #E8B4B8; 
            border-radius: 20px; padding: 15px; 
        }

        .safe-area-spacer { height: 120px; }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-3">

    <header class="mb-2 mt-2 px-2 animate-fadeInUp">
        <h2 class="fw-bold" style="letter-spacing: -1.5px;">The Great Saga</h2>
        <p class="text-soft small"><i class="fas fa-feather-pointed me-2"></i>Norway Roadtrip 2026</p>
    </header>

    <div class="day-scroller mb-4" id="dayPicker"></div>
    <div id="dayContent"></div>
    <div class="safe-area-spacer"></div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        const itineraryData = {
            1: { title: "南下的白色序曲", eng: "The White Prelude", route: "Oslo Airport ➟ Kristiansand", target: "Kristiansand", dist: "325 km", time: "4 hrs", desc: "取車後沿著 E18 公路南下。欣賞窗外波光粼粼的斯卡格拉克海峽。", history: "Kristiansand 的白色木屋群曾是 19 世紀財富的標誌。", humor: "別讓政府幫你拍天價照片。", spots: ["Posebyen", "Fish Market", "Odderøya", "Cathedral", "Bystranda"] },
            2: { title: "本土最南端的孤獨", eng: "Southernmost Solitude", route: "Kristiansand ➟ Lindesnes", target: "Lindesnes Lighthouse", dist: "90 km", time: "1.5 hrs", desc: "前往挪威本土最南端燈塔 Lindesnes。隨後在 Mandal 展開海鮮行程。", history: "Lindesnes 燈塔建於 1656 年，是挪威第一座燈塔。", humor: "小龍蝦剛為你的味蕾放棄了游泳權。", spots: ["Lindesnes Lighthouse", "Mandal Town", "Sjøsanden Beach", "Under Restaurant", "Spangereid Canal"] },
            3: { title: "諸神的聖壇", eng: "Pulpit of the Gods", route: "Stavanger ➟ Preikestolen", target: "Preikestolen Parking", dist: "40km + 8km Hike", time: "5 hrs", desc: "攀登 604 公尺高的聖壇岩（Preikestolen）。俯視呂瑟峽灣的壯麗。", history: "這塊巨岩形成於一萬年前冰河時期。", humor: "這裡沒有圍欄，因為重力在這裡很慷慨。", spots: ["Preikestolen", "Lysefjord", "Gamle Stavanger", "Swords in Rock", "Fargegaten"] },
            4: { title: "維京國王的發源地", eng: "Cradle of Viking Kings", route: "Stavanger ➟ Haugesund", target: "Haugesund", dist: "85 km", time: "2 hrs", desc: "北上前往 Haugesund。這是維京歷史的核心重鎮。", history: "Haraldshaugen 紀念碑標誌著哈拉爾一世統一挪威的地點。", humor: "不吃渡輪上的鬆餅會被當地人鄙視。", spots: ["Haraldshaugen", "Viking Village", "Åkrafjorden", "Steinsfjellet", "Dokken Museum"] },
            5: { title: "卑爾根的時光長廊", eng: "Bergen's Timeless Wharf", route: "Haugesund ➟ Bergen", target: "Bryggen", dist: "140 km", time: "3 hrs", desc: "抵達雨都卑爾根。漫步 Bryggen 彩色木屋間。", history: "Bryggen 曾是漢薩同盟的中心。", humor: "下雨是正常發揮，享受專業的濕潤感。", spots: ["Bryggen", "Fish Market", "Fløibanen", "Ulriken", "Bergenhus"] },
            6: { title: "跨越地心的隧道", eng: "Into the Heart of Earth", route: "Bergen ➟ Flåm", target: "Flåm Railway", dist: "170 km", time: "2.5 hrs", desc: "穿過世界最長的 Lærdal 隧道 (24.5km)。", history: "Flåm 鐵路是世界最美也最險峻的鐵路之一。", humor: "藍色燈光是為了不讓你以為開往另一個星球。", spots: ["Flåm Railway", "Stegastein", "Nærøyfjord", "Aurland", "Stave Church"] },
            7: { title: "冰河與山脈的史詩", eng: "Epic of Glaciers", route: "Flåm ➟ Stryn", target: "Stryn", dist: "210 km", time: "4 hrs", desc: "行經景觀公路，近距離觀察 Boyabreen 冰河。", history: "Stryn 湖區因含有冰河粉末而呈現翡翠綠。", humor: "羊群正在開社群會議，你只是個路客。", spots: ["Boyabreen", "Lovatnet", "Loen Skylift", "Olden", "Briksdal"] },
            8: { title: "挑戰老鷹之路", eng: "Conquering Eagle Road", route: "Stryn ➟ Geiranger", target: "Ørnevegen", dist: "85 km", time: "2.5 hrs", desc: "挑戰 Ørnevegen 的 11 個髮夾彎。", history: "蓋朗厄爾峽灣是世界遺產。", humor: "開完這段路沒暈車代表有拉力賽車手潛力。", spots: ["Eagle Road", "Flydalsjuvet", "Dalsnibba", "Seven Sisters", "Fossevandring"] },
            9: { title: "峽灣深處的秘密", eng: "Secrets of the Fjord", route: "Geiranger Cruise", target: "Geiranger", dist: "0 km (Boat)", time: "3 hrs", desc: "搭船深度遊覽峽灣。看著峭壁上的瀑布群。", history: "Skageflå 農場居民曾為了躲稅而收起唯一的木梯。", humor: "求婚者瀑布求婚失敗後從此酗酒。", spots: ["Geirangerfjord", "Skageflå", "Suitor Waterfall", "Kayaking", "Chocolate Factory"] },
            10: { title: "新藝術風格之美", eng: "Art Nouveau Elegance", route: "Geiranger ➟ Ålesund", target: "Aksla", dist: "110 km", time: "3 hrs", desc: "前往挪威最美城市奧勒松。", history: "1904 年大火後以石造新藝術風格重建。", humor: "爬上 Aksla 418 階，每一階都在燃燒甜點。", spots: ["Aksla Viewpoint", "Atlanterhavsparken", "Art Nouveau Centre", "Alnes Lighthouse", "Brosundet"] },
            11: { title: "走進巨魔的領地", eng: "The Troll's Path", route: "Ålesund ➟ Dombås", target: "Trollstigen", dist: "160 km", time: "3.5 hrs", desc: "征服 Trollstigen (巨魔之路)。", history: "這條路於 1936 年開通。", humor: "若覺得石頭像人臉，那是曬乾的巨魔。", spots: ["Trollstigen", "Stigfossen", "Gudbrandsjuvet", "Romsdalseggen", "Rauma Railway"] },
            12: { title: "苔原上的生命力", eng: "Life on the Tundra", route: "Dombås ➟ Rondane", target: "Rondane", dist: "80 km", time: "1.5 hrs", desc: "進入 Rondane 國家公園。", history: "挪威第一個國家公園。", humor: "馴鹿很害羞，請保持社交距離。", spots: ["Sohlbergplassen", "National Park Road", "Wild Reindeer Center", "Høvringen", "Peer Gynt Road"] },
            13: { title: "重返繁華之路", eng: "Road to Modernity", route: "Rondane ➟ Oslo", target: "Oslo", dist: "290 km", time: "4 hrs", desc: "沿著 E6 南返。經過最大湖泊 Mjøsa。", history: "Hamar 的維京船滑冰館是 1994 冬奧代表作。", humor: "紅綠燈變多，提醒你假期結束。", spots: ["Mjøsa Lake", "Viking Ship Hamar", "Eidsvoll 1814", "Lillehammer", "Hadeland Glassverk"] },
            14: { title: "屋頂與靈魂的散步", eng: "Roofwalks", route: "Oslo City Day", target: "Oslo Opera House", dist: "15 km", time: "All Day", desc: "造訪維格蘭雕塑公園與歌劇院。", history: "歌劇院展現現代挪威價值。", humor: "憤怒的小孩雕像：『拍夠沒？我想下班。』", spots: ["Opera House", "Vigeland Park", "Munch Museum", "Aker Brygge", "The Royal Palace"] },
            15: { title: "維京魂的告別", eng: "Farewell Viking Soul", route: "Oslo ➟ Airport", target: "Fram Museum", dist: "50 km", time: "1 hr", desc: "參觀探險博物館。下午前往機場還車。", history: "Fram 號載著探險家抵達南極。", humor: "如果有剩下的魚罐頭，請送給租車公司。", spots: ["Fram Museum", "Kon-Tiki Museum", "Viking Ship Museum", "Holmenkollen", "Akershus Fortress"] },
            16: { title: "挪威的戒斷症狀", eng: "Norway Withdrawal", route: "Oslo ➟ Home", target: "Oslo Airport", dist: "0 km", time: "Sky High", desc: "帶著飽滿的記憶卡與變輕的荷包回家。", history: "挪威自然保育是全球標竿。", humor: "解藥是再出一趟國。", spots: ["Oslo Airport", "Duty Free", "Cloud Views", "Photo Memories", "Home Sweet Home"] }
        };

        function renderDay(d) {
            const data = itineraryData[d];
            const content = document.getElementById('dayContent');
            
            // 修正：使用模板字串處理 URL
            const navUrl = "https://www.google.com/maps/search/" + encodeURIComponent(data.target + ", Norway");
            const liveGpsUrl = "https://www.google.com/maps/search/?api=1&query=current+location";

            // 修正：生成景點連結的邏輯
            const spotsList = data.spots.map((s, i) => {
                const searchUrl = `https://www.google.com/maps/search/${encodeURIComponent(s + ' ' + data.target + ', Norway')}`;
                return `
                    <a href="${searchUrl}" target="_blank" class="spot-item">
                        <div class="spot-num">${i + 1}</div><span>${s}</span>
                    </a>`;
            }).join('');

            content.innerHTML = `
                <div class="animate-fadeInUp">
                    <div class="hero-info shadow">
                        <div class="d-flex justify-content-between mb-3 small opacity-75">
                            <span class="badge bg-white text-dark">DAY ${d}</span>
                            <a href="${liveGpsUrl}" target="_blank" class="gps-link"><i class="fas fa-satellite-dish blinking"></i> GPS ACTIVE</a>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-7">
                                <h3 class="fw-bold mb-1">${data.title}</h3>
                                <p class="small opacity-75 mb-3">${data.eng}</p>
                                <div class="d-flex"><span class="meta-badge">${data.dist}</span><span class="meta-badge">${data.time}</span></div>
                            </div>
                            <div class="col-5">
                                <div class="spotlight-box"><div class="fw-bold mb-2" style="font-size:0.6rem; color:#E8B4B8;">TOP 5 SPOTS</div>${spotsList}</div>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card mb-3">
                        <h6 class="fw-bold"><i class="fas fa-map-marker-alt me-2 text-primary"></i>${data.route}</h6>
                        <p class="small text-muted mb-2">${data.desc}</p>
                        <a href="${navUrl}" target="_blank" class="nav-trigger shadow-sm"><i class="fas fa-location-arrow me-2"></i>開始導航</a>
                    </div>
                    <div class="history-section"><h6 class="fw-bold small text-soft">知性歷史</h6><p class="small text-soft mb-0">${data.history}</p></div>
                    <div class="humor-card"><h6 class="fw-bold small" style="color:#E8B4B8;">挪威幽默</h6><p class="small mb-0 italic">"${data.humor}"</p></div>
                </div>`;
            localStorage.setItem('norway_last_day', d);
        }

        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div');
            btn.className = `day-btn day-id-${i}`;
            btn.innerText = i;
            btn.onclick = function() {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active'); renderDay(i);
                this.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            };
            picker.appendChild(btn);
        }

        const savedDay = parseInt(localStorage.getItem('norway_last_day')) || 1;
        renderDay(savedDay);
        document.querySelector(`.day-id-${savedDay}`).classList.add('active');
        setTimeout(() => { document.querySelector(`.day-id-${savedDay}`).scrollIntoView({ behavior: 'smooth', inline: 'center' }); }, 300);
    </script>
</body>
</html>
