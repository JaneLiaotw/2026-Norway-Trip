<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | 16-Day Great Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 頁面專屬排版 */
        .day-scroller { 
            display: flex; overflow-x: auto; padding: 15px 5px; gap: 12px; 
            scrollbar-width: none; -ms-overflow-style: none;
            position: sticky; top: 0; background: #FAF5F5; z-index: 100;
        }
        .day-scroller::-webkit-scrollbar { display: none; }
        
        .day-btn { 
            min-width: 55px; height: 55px; border-radius: 18px; background: white; 
            border: 1.5px solid var(--nordic-pink); display: flex; align-items: center; 
            justify-content: center; font-weight: 800; color: var(--nordic-pink); 
            cursor: pointer; transition: 0.3s;
        }
        .day-btn.active { 
            background: var(--nordic-pink); color: white; 
            transform: scale(1.1); box-shadow: 0 8px 20px rgba(232, 180, 184, 0.3); 
        }

        .hero-info { 
            background: linear-gradient(135deg, #434C5E 0%, #2D3436 100%); 
            color: white; border-radius: 28px; padding: 30px; margin-bottom: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .meta-badge { 
            background: rgba(255, 255, 255, 0.15); padding: 6px 14px; 
            border-radius: 12px; font-size: 0.75rem; margin-right: 8px; 
        }

        .history-section { border-left: 4px solid var(--nordic-pink); padding-left: 20px; margin: 25px 0; }
        .humor-card { background: #FFF9F9; border: 1px dashed var(--nordic-pink); border-radius: 20px; padding: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    </style>
</head>

    <header class="mb-2 mt-2 px-2">
        <h2 class="fw-bold">The Great Saga</h2>
        <p class="text-muted small">16 Days, 2,200 Kilometers of Wonder.</p>
    </header>

    <div class="day-scroller mb-4" id="dayPicker"></div>

    <div id="dayContent"></div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

        function renderDay(d) {
            const data = itineraryData[d];
            const content = document.getElementById('dayContent');
            
            // 加入淡出效果
            content.classList.remove('animate-fadeIn');
            
            const html = `
                <div class="animate-fadeIn">
                    <div class="hero-info">
                        <div class="d-flex justify-content-between mb-3">
                            <span class="badge bg-white text-dark px-3 py-2">DAY ${d.toString().padStart(2, '0')}</span>
                            <div><i class="fas fa-gas-pump me-1"></i> <small>Ready</small></div>
                        </div>
                        <h3 class="fw-bold mb-1">${data.title}</h3>
                        <p class="small opacity-75 mb-3">${data.eng}</p>
                        <div class="d-flex">
                            <span class="meta-badge"><i class="fas fa-route me-1"></i> ${data.dist}</span>
                            <span class="meta-badge"><i class="fas fa-clock me-1"></i> ${data.time}</span>
                        </div>
                    </div>

                    <div class="glass-card mb-3">
                        <h6 class="fw-bold"><i class="fas fa-map-location-dot me-2 text-primary"></i>${data.route}</h6>
                        <p class="small text-muted mb-0">${data.desc}</p>
                    </div>

                    <div class="history-section">
                        <h6 class="fw-bold small text-soft"><i class="fas fa-landmark-dome me-2"></i>知性與歷史</h6>
                        <p class="small text-soft mb-0">${data.history}</p>
                    </div>

                    <div class="humor-card mb-5">
                        <h6 class="fw-bold small" style="color:#E8B4B8"><i class="fas fa-quote-left me-2"></i>幽默小報</h6>
                        <p class="small mb-0"><em>"${data.humor}"</em></p>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                content.innerHTML = html;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 50);

            localStorage.setItem('norway_last_day', d);
        }

        // 初始化日期選擇器
        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div');
            btn.className = `day-btn day-id-${i}`;
            btn.innerText = i;
            btn.onclick = function() {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderDay(i);
            };
            picker.appendChild(btn);
        }

        // 讀取最後查看的天數
        const savedDay = parseInt(localStorage.getItem('norway_last_day')) || 1;
        renderDay(savedDay);
        document.querySelector(`.day-id-${savedDay}`).classList.add('active');
        
        // 讓啟動時捲動到當前日期按鈕
        setTimeout(() => {
            document.querySelector(`.day-id-${savedDay}`).scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }, 300);

    </script>
</body>
</html>
