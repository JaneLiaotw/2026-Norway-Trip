<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saga of Norway | Professional Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .day-scroller { display: flex; overflow-x: auto; padding: 10px 0; gap: 10px; scrollbar-width: none; }
        .day-scroller::-webkit-scrollbar { display: none; }
        .day-btn { min-width: 60px; height: 60px; border-radius: 18px; background: white; border: 1px solid var(--nordic-pink); display: flex; align-items: center; justify-content: center; font-weight: 800; color: var(--nordic-pink); cursor: pointer; transition: 0.3s; }
        .day-btn.active { background: var(--nordic-pink); color: white; transform: scale(1.1); box-shadow: 0 5px 15px rgba(232, 180, 184, 0.4); }
        
        .detail-header { background: linear-gradient(135deg, #434C5E 0%, #2D3436 100%); color: white; border-radius: 25px; padding: 25px; margin-bottom: 20px; }
        .info-tag { background: rgba(255, 255, 255, 0.1); padding: 5px 12px; border-radius: 10px; font-size: 0.75rem; margin-right: 8px; }
        .history-box { border-left: 4px solid var(--nordic-pink); padding-left: 20px; margin: 20px 0; }
        .map-link { color: var(--nordic-pink); font-size: 0.85rem; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body class="p-3">

    <header class="mb-4">
        <h2 class="fw-bold">The Great Odyssey</h2>
        <p class="text-muted small">16 Days, 2,000 Kilometers, Infinite Memories.</p>
    </header>

    <div class="day-scroller mb-4" id="dayPicker">
        </div>

    <div id="dayContent">
        </div>

    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        const itineraryData = {
            1: {
                title: "南下的白色前奏",
                engTitle: "The White Prelude",
                route: "Oslo ➟ Kristiansand",
                dist: "320 km",
                time: "3.5 hrs (E18 Highway)",
                desc: "取車後沿著挪威南部大動脈 E18 公路行駛。這段路程相對平緩，是適應挪威限速 80km/h（以及隨處可見的測速照相）的最佳練習場。",
                history: "Kristiansand 的 <b>Posebyen</b> 舊城區擁有北歐最大規模的一體化木屋群。1892 年的大火燒毀了大部分城區，現在看到的白色木屋是當時建築美學的巔峰。",
                humor: "挪威人把房子漆成白色是因為以前白色油漆含鉛，最能防水且最貴。現在漆成白色則純粹是為了讓鄰居覺得你有品味且很有錢。",
                map: "https://www.google.com/maps/search/Posebyen+Kristiansand"
            },
            8: {
                title: "峽灣之王的加冕",
                engTitle: "The Crowning of Fjord",
                route: "Stryn ➟ Geiranger",
                dist: "85 km",
                time: "2.5 hrs (Incl. 11 Hairpin Bends)",
                desc: "今日將挑戰著名的<b>老鷹之路 (Ørnevegen)</b>。這不是開車，這是在垂直的藝術品上爬行。",
                history: "<b>蓋朗厄爾峽灣</b>於 2005 年列入聯合國教科文組織遺產。注意看峭壁上廢棄的農場（如 Skageflå），以前的農夫為了不繳稅，會把通往農場的長梯收起來，讓收稅員乾瞪眼。",
                humor: "在 Dalsnibba 觀景台如果遇到大霧，別難過。那代表你省下了被壯觀景色震撼到暈倒的醫藥費。這很划算吧？",
                map: "https://www.google.com/maps/search/Geirangerfjord"
            },
            14: {
                title: "文明的屋頂與憤怒的拳頭",
                engTitle: "Roofs & Fists",
                route: "Oslo City Exploration",
                dist: "15 km",
                time: "Tram & Walk (Car Resting)",
                desc: "今日車輛休息。利用奧斯陸發達的電車系統前往<b>維格蘭雕塑公園</b>。下午在歌劇院屋頂欣賞奧斯陸峽灣日落。",
                history: "<b>奧斯陸歌劇院</b>於 2008 年完工，設計靈感來自冰山。它的坡道設計是為了落實挪威的『漫遊權』，確保這座建築的頂端屬於全體人民，而非精英階層。",
                humor: "維格蘭公園裡那個『憤怒的小孩』雕像，其實是挪威所有家長在週日超市關門時的縮影。那是靈魂的共鳴。",
                map: "https://www.google.com/maps/search/Vigeland+Park"
            }
            // ...其餘日期可依此結構擴充
        };

        function renderDay(d) {
            const data = itineraryData[d] || { title: "深度行程準備中", engTitle: "Coming Soon", route: "Exploring...", dist: "???", time: "???", desc: "這天的行程太過神祕，連導航都還在思考。", history: "相傳這裡曾有巨魔出沒，但牠們現在都去開發觀光 App 了。", humor: "幽默感正在瑞典海關轉運中，請稍候。", map: "#" };
            
            const html = `
                <div class="detail-header">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="badge bg-white text-dark fw-bold">DAY ${d.toString().padStart(2, '0')}</span>
                        <div class="text-end">
                            <i class="fas fa-cloud-sun me-1"></i> <small>Check YR.no</small>
                        </div>
                    </div>
                    <h3 class="fw-bold mb-1">${data.title}</h3>
                    <p class="small opacity-75 mb-3">${data.engTitle}</p>
                    <div class="d-flex flex-wrap">
                        <span class="info-tag"><i class="fas fa-route me-1"></i> ${data.dist}</span>
                        <span class="info-tag"><i class="fas fa-clock me-1"></i> ${data.time}</span>
                    </div>
                </div>

                <div class="glass-card">
                    <h6 class="fw-bold mb-2"><i class="fas fa-map-pin text-danger me-2"></i>當日路線：${data.route}</h6>
                    <p class="content-text small">${data.desc}</p>
                    <a href="${data.map}" target="_blank" class="map-link">
                        <i class="fas fa-external-link-alt me-1"></i> 在 Google Maps 中查看座標
                    </a>
                </div>

                <div class="history-box">
                    <h6 class="fw-bold"><i class="fas fa-university me-2"></i>知性脈絡</h6>
                    <p class="content-text small text-muted mb-0">${data.history}</p>
                </div>

                <div class="glass-card" style="border-top: 4px solid #F1C40F;">
                    <h6 class="fw-bold"><i class="fas fa-comment-dots me-2"></i>北歐式幽默</h6>
                    <p class="content-text small mb-0"><em>"${data.humor}"</em></p>
                </div>
            `;
            document.getElementById('dayContent').innerHTML = html;
        }

        // 初始化日期選擇器
        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div');
            btn.className = `day-btn ${i === 1 ? 'active' : ''}`;
            btn.innerText = i;
            btn.onclick = function() {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderDay(i);
            };
            picker.appendChild(btn);
        }

        // 預設渲染第一天
        renderDay(1);
    </script>
</body>
</html>
