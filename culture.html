<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway | 16 Days Saga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #FAF5F5; }
        .day-scroller { display: flex; overflow-x: auto; padding: 15px 10px; gap: 10px; position: sticky; top: 0; background: rgba(250,245,245,0.8); backdrop-filter: blur(10px); z-index: 1000; }
        .day-btn { min-width: 48px; height: 48px; border-radius: 12px; background: white; border: 1px solid var(--nordic-pink); display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--nordic-pink); }
        .day-btn.active { background: var(--nordic-pink); color: white; transform: scale(1.1); }
        .hero-info { background: #434C5E; color: white; border-radius: 24px; padding: 25px; }
        .humor-card { background: rgba(168,218,220,0.2); border-radius: 18px; padding: 18px; border: 1px dashed var(--nordic-pink); }
        .animate-up { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-3">
    <div class="day-scroller mb-3" id="dayPicker"></div>
    <div id="dayContent"></div>
    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html" class="active"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>
    <script>
        const itineraryData = {
            1: { title: "南下的白色序曲", route: "Oslo ➟ Kristiansand", dist: "325 km", history: "白色木屋曾是19世紀財富標誌。", humor: "挪威測速罰單是昂貴的藝術品。" },
            2: { title: "國境之南", route: "Kristiansand ➟ Lindesnes", dist: "90 km", history: "挪威第一座燈塔所在地。", humor: "海鮮很貴，請帶著敬意吃牠。" },
            3: { title: "諸神的聖壇", route: "Stavanger ➟ Preikestolen", dist: "Hike 4h", history: "冰河切割出的604米高岩台。", humor: "這裡沒圍欄，重力很慷慨。" },
            4: { title: "維京國王發源地", route: "Stavanger ➟ Haugesund", dist: "85 km", history: "挪威統一的起點紀念碑。", humor: "搭渡輪不吃鬆餅會被懷疑國籍。" },
            5: { title: "彩色卑爾根", route: "Haugesund ➟ Bergen", dist: "140 km", history: "漢薩同盟的貿易遺產。", humor: "一年下雨240天是專業發揮。" },
            6: { title: "世界最長隧道", route: "Bergen ➟ Flåm", dist: "170 km", history: "24.5公里的岩層穿越。", humor: "隧道內的藍燈不是通往外星。" },
            7: { title: "翡翠之湖", route: "Flåm ➟ Stryn", dist: "210 km", history: "冰河粉末染綠的湖水。", humor: "羊群在開會，請別按喇叭。" },
            8: { title: "老鷹之路", route: "Stryn ➟ Geiranger", dist: "85 km", history: "世界遺產峽灣的壯麗門戶。", humor: "開完這段路手心會很有存在感。" },
            9: { title: "峽灣深處", route: "Geiranger Cruise", dist: "0 km", history: "峭壁上躲稅的古老農場。", humor: "求婚者瀑布對面是七姊妹，太慘了。" },
            10: { title: "奧勒松之火", route: "Geiranger ➟ Ålesund", dist: "110 km", history: "1904年重建的新藝術風格。", humor: "爬418階後甜點熱量歸零。" },
            11: { title: "巨魔之路", route: "Ålesund ➟ Dombås", dist: "160 km", history: "巨魔居住的險峻傳說。", humor: "石頭像人臉是因為巨魔曬乾了。" },
            12: { title: "最後的馴鹿", route: "Dombås ➟ Rondane", dist: "80 km", history: "挪威第一個國家公園。", humor: "馴鹿很害羞，不會幫你送禮。" },
            13: { title: "重返現實", route: "Rondane ➟ Oslo", dist: "290 km", history: "沿著最大湖泊 Mjøsa 南下。", humor: "紅綠燈變多代表假期即將結束。" },
            14: { title: "奧斯陸散步", route: "Oslo City Day", dist: "Tram Day", history: "維格蘭展現生老病死的雕塑。", humor: "憤怒的小孩只是想下班喝咖啡。" },
            15: { title: "維京告別", route: "Oslo ➟ Airport", dist: "50 km", history: "Fram 博物館見證南極探險。", humor: "還車前檢查後座，別留下魚罐頭。" },
            16: { title: "戒斷症狀開始", route: "Airport ➟ Home", dist: "Flight", history: "這場旅行是對靈魂的投資。", humor: "解藥是立刻搜尋下一次機票。" }
        };
        function renderDay(d) {
            const data = itineraryData[d];
            document.getElementById('dayContent').innerHTML = `<div class="animate-up"><div class="hero-info mb-3"><h3>DAY ${d}</h3><h4 class="fw-bold">${data.title}</h4><p><i class="fas fa-route me-2"></i>${data.route}</p></div><div class="glass-card"><p>${data.history}</p></div><div class="humor-card"><p><em>"${data.humor}"</em></p></div></div>`;
            localStorage.setItem('norway_last_day', d);
        }
        const picker = document.getElementById('dayPicker');
        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('div'); btn.className = `day-btn d-id-${i}`; btn.innerText = i;
            btn.onclick = function() { document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active')); this.classList.add('active'); renderDay(i); };
            picker.appendChild(btn);
        }
        const saved = parseInt(localStorage.getItem('norway_last_day')) || 1;
        renderDay(saved); document.querySelector(`.d-id-${saved}`).classList.add('active');
    </script>
</body>
</html>
