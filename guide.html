<body class="p-3">

    <header class="mb-4">
        <h2 class="fw-bold">Nordic Survival</h2>
        <p class="text-soft">如何在全世界最貴的地方優雅活下來？</p>
    </header>

    <div class="glass-card">
        <h6 class="fw-bold mb-3"><i class="fas fa-car-side me-2 text-danger"></i>自駕潛規則</h6>
        <div class="small mb-2">● <strong>羊群優先：</strong> 牠們沒讀過交通規則，所以牠們是對的。</div>
        <div class="small mb-2">● <strong>隧道馬拉松：</strong> 挪威隧道很多，請確認你有幽閉恐懼症的抗體。</div>
        <div class="small text-soft">● 限速極嚴，罰金會讓你考慮留在挪威洗碗還債。</div>
    </div>

    <div class="glass-card">
        <h6 class="fw-bold mb-3"><i class="fas fa-bottle-water me-2 text-primary"></i>生命之水</h6>
        <div class="small mb-2">● 打開水龍頭（藍色標誌），那是冰河的味道。</div>
        <div class="small text-danger fw-bold">● 千萬別喝紅色的熱水管，那是拿來洗澡的，不是用來泡茶的。</div>
    </div>

    <div class="glass-card">
        <h6 class="fw-bold mb-3"><i class="fas fa-clock me-2 text-warning"></i>超市的尊嚴</h6>
        <div class="small mb-2">● <strong>週日公休：</strong> 挪威人週日不賣靈魂，也不賣吐司。請提前採買。</div>
        <div class="small">● 空瓶別丟！餵給回收機（PANT），它會吐錢給你。</div>
    </div>
