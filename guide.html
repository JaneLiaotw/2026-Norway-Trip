<div class="container py-4">
    <h3 class="fw-bold mb-4">自駕生存指南</h3>

    <div class="hygge-card">
        <h6 class="fw-bold text-primary"><i class="fas fa-bolt me-2"></i>電動車與充電</h6>
        <p class="small">挪威是電動車天堂。下載 <strong>Elton</strong> 或 <strong>Tesla App</strong> 幾乎可以搞定全挪威 90% 的充電樁。加油站（Circle K）通常有附設乾淨廁所與熱食。</p>
    </div>

    <div class="hygge-card">
        <h6 class="fw-bold text-success"><i class="fas fa-leaf me-2"></i>公共空間</h6>
        <p class="small">挪威實施「漫遊權 (Allemannsretten)」，除了私人土地，大自然是開放給所有人的。但在景觀道路上，請務必使用指定的景觀廁所，那些廁所通常也是建築藝術品。</p>
    </div>

    <div class="hygge-card">
        <h6 class="fw-bold text-danger"><i class="fas fa-shopping-basket me-2"></i>購物與超市</h6>
        <p class="small">超市週日不營業！買酒有嚴格時間限制（平日 20:00 前，週六 18:00 前）。超市內的自動退瓶機（PANT）可以幫你把空飲料罐換成現金折價券。</p>
    </div>
</div>
