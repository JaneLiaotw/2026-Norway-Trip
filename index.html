<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | Strategy Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 1. 動態流動背景 */
        body {
            background: linear-gradient(-45deg, #FAF5F5, #EED6D3, #fdfbfb, #ebedee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. 數字輸入框焦點動畫 */
        .form-control:focus {
            background: white !important;
            box-shadow: 0 0 0 0.25rem rgba(232, 180, 184, 0.25);
            transform: scale(1.02);
        }

        /* 3. 進度條容器 */
        .progress-container {
            position: relative;
            width: 70px;
            height: 70px;
        }
        .progress-svg { transform: rotate(-90deg); }
        .progress-circle-back { fill: none; stroke: rgba(255,255,255,0.3); stroke-width: 4; }
        .progress-circle-front {
            fill: none; stroke: white; stroke-width: 4;
            stroke-dasharray: 100; stroke-dashoffset: 100;
            transition: stroke-dashoffset 1s ease-out;
        }

        /* 4. 加油站按鈕懸浮特效 */
        .map-btn-pulse {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* 5. 頁面入場動畫 */
        .stagger-in { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-3">

    <header class="mb-4 mt-3 px-2 stagger-in" style="animation-delay: 0.1s">
        <div class="d-flex justify-content-between align-items-end">
            <div>
                <h2 class="fw-bold mb-0">Strategy Center</h2>
                <p class="text-soft small mb-0">Norway Roadtrip 2026</p>
            </div>
            <div class="progress-container">
                <svg class="progress-svg" viewBox="0 0 36 36">
                    <path class="progress-circle-back" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path id="progressCircle" class="progress-circle-front" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div id="progressText" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 0.7rem; font-weight: 800; color: white;">0%</div>
            </div>
        </div>
    </header>

    <div class="glass-card stagger-in" style="animation-delay: 0.2s">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold"><i class="fas fa-coins text-warning fa-spin-hover me-2"></i>NOK / TWD</span>
            <span class="badge rounded-pill bg-light text-dark shadow-sm">Live Rate 3.05</span>
        </div>
        <div class="row g-2">
            <div class="col-5">
                <label class="x-small text-muted ms-2">克朗</label>
                <input type="number" id="nok" class="form-control border-0 bg-light py-2 fw-bold" placeholder="0.0" oninput="convert(this.value, 'nok')">
            </div>
            <div class="col-2 text-center mt-4">
                <i class="fas fa-right-left text-muted opacity-50"></i>
            </div>
            <div class="col-5">
                <label class="x-small text-muted ms-2">台幣</label>
                <input type="number" id="twd" class="form-control border-0 bg-light py-2 fw-bold" placeholder="0" oninput="convert(this.value, 'twd')">
            </div>
        </div>
    </div>

    <div class="glass-card stagger-in shadow-lg" style="background: linear-gradient(135deg, #2D3436 0%, #434C5E 100%); color: white; animation-delay: 0.3s">
        <div class="d-flex align-items-center mb-3">
            <div class="bg-warning rounded-circle p-2 me-3 shadow">
                <i class="fas fa-bolt text-dark"></i>
            </div>
            <div>
                <h6 class="fw-bold mb-0">補給戰術提醒</h6>
                <p class="x-small opacity-75 mb-0">搜尋附近支援點</p>
            </div>
        </div>
        <div class="d-flex gap-2 mt-2">
            <a href="https://www.google.com/maps/search/gas+station" target="_blank" class="map-btn flex-fill justify-content-center">
                <i class="fas fa-gas-pump me-2"></i>加油站
            </a>
            <a href="https://www.google.com/maps/search/ev+charging+station" target="_blank" class="map-btn flex-fill justify-content-center map-btn-pulse">
                <i class="fas fa-charging-station me-2"></i>充電站
            </a>
        </div>
    </div>

    <div class="glass-card stagger-in" style="background: linear-gradient(135deg, #E8B4B8 0%, #EED6D3 100%); color: white; border: none; animation-delay: 0.4s">
        <div class="d-flex justify-content-between">
            <h6 class="fw-bold small opacity-75">GO TO NEXT</h6>
            <i class="fas fa-location-dot fa-bounce"></i>
        </div>
        <div class="h4 fw-bold mb-2" id="targetName">讀取中...</div>
        <a id="navLink" href="#" target="_blank" class="map-btn w-100 justify-content-center shadow-sm" style="background: white; color: var(--nordic-pink); border:none;">
            <i class="fas fa-compass me-2"></i>開啟 Google Maps 導航
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="active"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        function convert(val, type) {
            const rate = 3.05;
            if(type === 'nok') {
                document.getElementById('twd').value = val ? Math.round(val * rate) : '';
            } else {
                document.getElementById('nok').value = val ? (val / rate).toFixed(1) : '';
            }
        }

        window.onload = function() {
            // 更新進度條
            const savedDay = parseInt(localStorage.getItem('norway_last_day')) || 1;
            const progress = Math.round((savedDay / 16) * 100);
            document.getElementById('progressCircle').style.strokeDashoffset = 100 - progress;
            document.getElementById('progressText').innerText = progress + "%";

            // 更新導航目標
            const itinerary = {
                1: "Kristiansand", 2: "Lindesnes", 3: "Preikestolen", 4: "Haugesund",
                5: "Bergen", 6: "Flåm", 7: "Stryn", 8: "Geiranger", 9: "Geiranger Fjord",
                10: "Ålesund", 11: "Trollstigen", 12: "Rondane", 13: "Oslo",
                14: "Vigeland Park", 15: "Oslo Airport", 16: "Home"
            };
            const target = itinerary[savedDay];
            document.getElementById('targetName').innerText = "Day " + savedDay + ": " + target;
            document.getElementById('navLink').href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(target + ", Norway")}`;
        };
    </script>
</body>
</html>
