<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Norway 2026 | Strategy Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(-45deg, #FAF5F5, #EED6D3, #FDFBFB, #E8B4B8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .stagger-in { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-container { position: relative; width: 75px; height: 75px; }
        .progress-svg { transform: rotate(-90deg); }
        .progress-circle-back { fill: none; stroke: rgba(255,255,255,0.4); stroke-width: 3.5; }
        .progress-circle-front { fill: none; stroke: white; stroke-width: 3.5; stroke-dasharray: 100; stroke-dashoffset: 100; transition: 1.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .charge-section-optimized { background: linear-gradient(135deg, rgba(168, 218, 220, 0.5) 0%, rgba(238, 214, 211, 0.5) 100%); }
        .map-btn-soft { background: white; border-radius: 12px; padding: 10px; text-decoration: none; color: var(--text-deep); font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-3">
    <header class="mb-4 mt-3 px-2 stagger-in" style="animation-delay: 0.1s">
        <div class="d-flex justify-content-between align-items-center">
            <div><h2 class="fw-bold mb-0">Strategy Center</h2><p class="text-soft small mb-0">Norway Roadtrip 2026</p></div>
            <div class="progress-container">
                <svg class="progress-svg" viewBox="0 0 36 36"><path class="progress-circle-back" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /><path id="progressCircle" class="progress-circle-front" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" /></svg>
                <div id="progressText" style="position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 0.75rem; font-weight: 800;">0%</div>
            </div>
        </div>
    </header>

    <div class="glass-card stagger-in" style="animation-delay: 0.2s">
        <h6 class="fw-bold mb-3"><i class="fas fa-coins text-warning me-2"></i>匯率計算 (1:3.05)</h6>
        <div class="row g-2">
            <div class="col-5"><input type="number" id="nok" class="form-control border-0 bg-light fw-bold" placeholder="NOK" oninput="convert(this.value, 'nok')"></div>
            <div class="col-2 text-center mt-2"><i class="fas fa-exchange-alt text-muted"></i></div>
            <div class="col-5"><input type="number" id="twd" class="form-control border-0 bg-light fw-bold" placeholder="TWD" oninput="convert(this.value, 'twd')"></div>
        </div>
    </div>

    <div class="glass-card charge-section-optimized stagger-in" style="animation-delay: 0.3s">
        <h6 class="fw-bold mb-3"><i class="fas fa-charging-station me-2"></i>補給戰術中心</h6>
        <div class="d-flex gap-2">
            <a href="https://www.google.com/maps/dir/Stavanger/Haugesund1" target="_blank" class="map-btn-soft flex-fill"><i class="fas fa-gas-pump me-2"></i>加油站</a>
            <a href="https://www.google.com/maps/dir/Stavanger/Haugesund2" target="_blank" class="map-btn-soft flex-fill"><i class="fas fa-bolt text-warning me-2"></i>充電站</a>
        </div>
    </div>

    <div class="glass-card stagger-in" style="background: var(--nordic-pink); color: white; animation-delay: 0.4s">
        <h6 class="fw-bold x-small opacity-75 mb-1">NEXT TARGET</h6>
        <div class="h4 fw-bold mb-3" id="targetName">Loading...</div>
        <a id="navLink" href="#" target="_blank" class="map-btn-soft w-100" style="color: var(--nordic-pink);">開始導航</a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="active"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>

    <script>
        function convert(val, type) {
            const rate = 3.05;
            if(type === 'nok') document.getElementById('twd').value = val ? Math.round(val * rate) : '';
            else document.getElementById('nok').value = val ? (val / rate).toFixed(1) : '';
        }
        window.onload = function() {
            const savedDay = parseInt(localStorage.getItem('norway_last_day')) || 1;
            const progress = Math.round((savedDay / 16) * 100);
            setTimeout(() => {
                document.getElementById('progressCircle').style.strokeDashoffset = 100 - progress;
                document.getElementById('progressText').innerText = progress + "%";
            }, 500);
            const itinerary = { 1: "Kristiansand", 2: "Lindesnes", 3: "Preikestolen", 4: "Haugesund", 5: "Bergen", 6: "Flåm", 7: "Stryn", 8: "Geiranger", 9: "Geiranger", 10: "Ålesund", 11: "Trollstigen", 12: "Rondane", 13: "Oslo", 14: "Oslo", 15: "Airport", 16: "Home" };
            const target = itinerary[savedDay];
            document.getElementById('targetName').innerText = "Day " + savedDay + ": " + target;
            document.getElementById('navLink').href = `https://www.google.com/maps/dir/Stavanger/Haugesund3{encodeURIComponent(target + ", Norway")}`;
        };
    </script>
</body>
</html>
