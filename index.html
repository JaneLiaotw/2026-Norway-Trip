<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway 2026 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding: 20px 0 100px;">

<div class="container">
    <header class="d-flex justify-content-between align-items-center mb-4 px-2">
        <div>
            <h4 class="fw-bold mb-0">Hei, Explorer!</h4>
            <p class="small text-muted mb-0">2026 Norway Adventure</p>
        </div>
        <div style="width: 45px; height: 45px; background: var(--primary-pink); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white;">
            <i class="fas fa-user"></i>
        </div>
    </header>

    <div class="app-card">
        <div class="d-flex justify-content-between mb-3">
            <span class="fw-bold small">Currency Exchange</span>
            <span class="badge bg-light text-dark">1 NOK ≈ 3.05 TWD</span>
        </div>
        <div class="row g-2">
            <div class="col-5">
                <input type="number" id="nok" class="form-control border-0 bg-light py-2" placeholder="NOK" oninput="document.getElementById('twd').value=(this.value*3.05).toFixed(0)">
            </div>
            <div class="col-2 text-center align-self-center text-muted"><i class="fas fa-arrow-right-arrow-left"></i></div>
            <div class="col-5">
                <input type="number" id="twd" class="form-control border-0 bg-light py-2" placeholder="TWD" oninput="document.getElementById('nok').value=(this.value/3.05).toFixed(0)">
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-4">
            <a href="https://www.yr.no" class="text-decoration-none text-dark">
                <div class="app-card p-3 text-center mb-0">
                    <i class="fas fa-cloud-sun text-info mb-2 h4"></i>
                    <div class="small fw-bold">天氣</div>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href="https://www.autopass.no" class="text-decoration-none text-dark">
                <div class="app-card p-3 text-center mb-0">
                    <i class="fas fa-gas-pump text-danger mb-2 h4"></i>
                    <div class="small fw-bold">過路費</div>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href="googlemaps://" class="text-decoration-none text-dark">
                <div class="app-card p-3 text-center mb-0">
                    <i class="fas fa-location-arrow text-success mb-2 h4"></i>
                    <div class="small fw-bold">導航</div>
                </div>
            </a>
        </div>
    </div>

    <div class="app-card py-4" style="background: linear-gradient(135deg, #E8B4B8 0%, #EED6D3 100%); color: white;">
        <h6 class="fw-bold mb-1">今日目的地</h6>
        <div class="h4 fw-bold">Geiranger Fjord</div>
        <p class="small mb-0 opacity-75">Check-in at: Feriesenter (15:00)</p>
    </div>
</div>

<nav class="footer-nav">
    <a href="index.html" class="active"><i class="fas fa-house"></i>首頁</a>
    <a href="culture.html"><i class="fas fa-map"></i>行程</a>
    <a href="guide.html"><i class="fas fa-shield-heart"></i>指南</a>
</nav>

</body>
</html>
