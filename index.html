<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">

    <header class="mb-4 mt-3">
        <h2 class="fw-bold">Velkommen! 🌍</h2>
        <p class="text-soft small">挪威自駕 2026：如果我們迷路了，那是故意的。</p>
    </header>

    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold"><i class="fas fa-coins text-warning me-2"></i>匯率</span>
            <span class="badge rounded-pill bg-light text-dark">1 NOK ≈ 3.05 TWD</span>
        </div>
        <div class="row g-2 align-items-center">
            <div class="col-5"><input type="number" class="form-control border-0 bg-light py-2" placeholder="克朗" oninput="document.getElementById('twd').value=(this.value*3.05).toFixed(0)"></div>
            <div class="col-2 text-center text-muted"><i class="fas fa-arrows-left-right"></i></div>
            <div class="col-5"><input type="number" id="twd" class="form-control border-0 bg-light py-2" placeholder="台幣"></div>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-6">
            <div class="glass-card p-3 mb-0 text-center">
                <i class="fas fa-temperature-half text-info h4"></i>
                <div class="fw-bold small">當前體感</div>
                <div class="text-soft x-small">「還活著」的涼爽</div>
            </div>
        </div>
        <div class="col-6">
            <div class="glass-card p-3 mb-0 text-center">
                <i class="fas fa-coffee text-secondary h4"></i>
                <div class="fw-bold small">咖啡因水平</div>
                <div class="text-soft x-small">尚未達標 ☕</div>
            </div>
        </div>
    </div>

    <div class="glass-card py-4" style="background: linear-gradient(135deg, #E8B4B8 0%, #EED6D3 100%); color: white; border: none;">
        <h6 class="fw-bold small opacity-75">NEXT DESTINATION</h6>
        <div class="h3 fw-bold mb-2">蓋朗厄爾峽灣</div>
        <div class="d-flex align-items-center">
            <i class="fas fa-route me-2"></i><span class="small">準備好迎接那 11 個髮夾彎了嗎？</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="active"><i class="fas fa-house-chimney"></i><span>總覽</span></a>
        <a href="culture.html"><i class="fas fa-compass"></i><span>行程</span></a>
        <a href="guide.html"><i class="fas fa-feather-pointed"></i><span>指南</span></a>
    </nav>
</body>
</html>
