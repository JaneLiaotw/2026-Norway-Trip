<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge Norway Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="padding-bottom: 80px;">

<div class="container py-4">
    <div class="text-center mb-4">
        <h1 class="display-6 fw-bold">God Tur! 2026</h1>
        <p class="text-muted">挪威自駕：16天山海冒險</p>
    </div>
    
    <div class="hygge-card">
        <h6 class="fw-bold mb-3"><i class="fas fa-coins text-warning me-2"></i>即時匯率計算</h6>
        <div class="row g-2">
            <div class="col-6">
                <label class="small text-muted">NOK 挪威克朗</label>
                <input type="number" id="nok" class="form-control" placeholder="金額" oninput="document.getElementById('twd').value=(this.value*3.05).toFixed(1)">
            </div>
            <div class="col-6">
                <label class="small text-muted">TWD 台幣</label>
                <input type="number" id="twd" class="form-control" placeholder="金額" oninput="document.getElementById('nok').value=(this.value/3.05).toFixed(1)">
            </div>
        </div>
    </div>

    <div class="row g-2 mb-4">
        <div class="col-4">
            <a href="https://www.google.com/maps" class="text-decoration-none">
                <div class="hygge-card text-center p-2 mb-0" style="background: #e3f2fd;">
                    <i class="fas fa-map-marked-alt d-block mb-1 text-primary"></i><small>地圖</small>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href="https://www.yr.no/en" class="text-decoration-none">
                <div class="hygge-card text-center p-2 mb-0" style="background: #f1f8e9;">
                    <i class="fas fa-cloud-sun d-block mb-1 text-success"></i><small>氣象</small>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href="https://www.autopass.no/" class="text-decoration-none">
                <div class="hygge-card text-center p-2 mb-0" style="background: #fff3e0;">
                    <i class="fas fa-car d-block mb-1 text-warning"></i><small>過路費</small>
                </div>
            </a>
        </div>
    </div>

    <div class="hygge-card">
        <h6 class="fw-bold mb-3"><i class="fas fa-tools me-2 text-secondary"></i>旅行工具箱</h6>
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                <span><i class="fab fa-apple-pay me-2"></i>無現金支付</span>
                <span class="badge bg-light text-dark border">Ready</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                <span><i class="fas fa-plug me-2"></i>Elton 充電 App</span>
                <a href="https://www.elton.app/" class="btn btn-sm btn-outline-primary">Open</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                <span><i class="fas fa-id-card me-2"></i>國際駕照/正本</span>
                <span class="badge bg-warning-subtle text-warning">Must Have</span>
            </li>
        </ul>
    </div>
</div>

<div class="footer-nav">
    <a href="index.html" class="active"><i class="fas fa-th-large d-block"></i>總覽</a>
    <a href="culture.html"><i class="fas fa-book-open d-block"></i>16天日程</a>
    <a href="guide.html"><i class="fas fa-compass d-block"></i>指南</a>
</div>
</body>
</html></div>
</body>
</html>
